<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>

<body>

    <div class="main-container">

        <div class="logo">
            <img src="../RESOURCES/image.png">
        </div>
        
        <form action="#">

            <div class="txtregister">
                <h1>Register</h1>
            </div>

            <div class="txtregister">
                <p>Enter your details to register!!!!!</p>
            </div>

            <div class="FormInfo">
        
                <label for="Username">Username</label>
                <input type="text" placeholder="Create your username">
        
                <label for="Email address">Email address</label>
                <input type="text" placeholder="Enter your email address">

                <label for="Cellphone number">Cell phone number</label>
                <input type="text" placeholder="Enter your Cellphone number">

                <label for="Create password">Create Password</label>
                <input type="text" placeholder="Create your Password">

                <label for="Repeat Password">Confirm Password</label>
                <input type="text" placeholder="Enter your password again">
        
            <div class="Registerbutton">
                <button><a href="./notfacebook.html">Register</a></button>
            </div>
        
            <div class="txtregister">
                <span>Already have an account?</span><a href="/index.html">Login</a>
                <br>
            </div>
       
        
        </div>
        </form>
    </div>
        
            
</body>
</html>
