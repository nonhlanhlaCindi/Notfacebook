<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Facebook</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="nav-options">
        <div class="logo">
            <img src="../RESOURCES/image.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </div>

    <div class="people-list">
        <!-- Card 1 -->
        <div class="person-card">
            <img src="profile1.jpg" alt="Person 1" class="profile-img">
            <div class="person-info">
                <h3>John Doe</h3>
                <p class="last-seen">Last seen: 2 hours ago</p>
                <button class="add-friend">Add Friend</button>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="person-card">
            <img src="profile2.jpg" alt="Person 2" class="profile-img">
            <div class="person-info">
                <h3>Jane Smith</h3>
                <p class="last-seen">Last seen: 5 minutes ago</p>
                <button class="add-friend">Add Friend</button>
            </div>
        </div>
        <!-- More cards can be added in the same structure -->
    </div>
    

    <div class="status-section">
        <h2>Post a Status</h2>
        <form id="status-form">
            <textarea id="status-text" placeholder="What's on your mind?" rows="4"></textarea>
            <button type="submit">Post Status</button>
        </form>
        <div id="status-preview">
            <!-- This will display the posted status after submission -->
        </div>
    </div>
    







<footer>
    <div class="footer">
        <img src="../RESOURCES/image.png">

        <p>Not Facebook. All rights reserved. <br> 
        Unauthorized duplication or distribution of this material is strictly prohibited.  </p>
    </div>

</footer>
</body>


</html>
